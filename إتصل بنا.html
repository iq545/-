<!-- Default form contact -->
<form class="text-center  p-5" style="color: #c3fbfe;">

    <p class="h2 mb-4">إتصل بنا</p>

    <!-- Name -->
    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="الاسم الكامل">

    <!-- Email -->
    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="البريد الالكتروني">

    <!-- Subject -->
    <label>الموضوع</label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>اختر خياراً</option>
        <option value="1" selected>تواصل معنا</option>
        <option value="2">طلب زيارة للمستشفى</option>
        <option value="3">ابلاغ عن ثغرة</option>
        <option value="4">غير ذلك</option>
    </select>

    <!-- Message -->
    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" placeholder="رسالة"></textarea>
    </div>

    <!-- Copy -->
    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">أرسل لي نسخة من هذه الرسالة الى بريدي الالكتروني</label>
    </div>

    <!-- Send button -->
    <button class="btn btn-block" type="submit">ارسال</button>

</form>
<!-- Default form contact -->
