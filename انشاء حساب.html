<center>
<!-- Material form register -->
<div class="card">

    <h5 class="card-header text-center py-4">
        <strong><p style="color:#c3fbfe;">انشاء حساب</p></strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-10 pt-10">

        <!-- Form -->
        <form class="text-center" style="color: #c3fbfe;">

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormFirstName" class="form-control" placeholder="الاسم الاول">
                    </div>
                </div>
                <br>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormLastName" class="form-control" placeholder="الكنية">
                    </div>
                </div>
            </div>
            <br>
            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" id="materialRegisterFormEmail" class="form-control" placeholder="البريد الالكتروني">
            </div>
            <br>
            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" placeholder="كلمة المرور">
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    كلمة المرور يجب ان لا تقل عن 8 أحرف وارقام
                </small>
            </div>
            
            <!-- Phone number -->
            <div class="md-form">
                <input type="phone" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock" placeholder="رقم الهاتف">
                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    اختياري - للمصادقة  بخطوتين
                </small>
            </div>
            
            <!-- Sign up button -->
            <button class="btn btn-block" type="submit">انشاء حساب</button>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->
</center>


</br>
